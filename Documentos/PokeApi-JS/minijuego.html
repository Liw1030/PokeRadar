<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Pokémon</title>
    <link rel="stylesheet" href="/CSS/miniJuego.css">
    <link rel="stylesheet" href="/CSS/navbar.css">
    <link rel="stylesheet" href="/CSS/footer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <nav id="nav"></nav>

    <div class="container text-center my-5">
        <h1 class="mb-4">¿Quién es ese Pokémon?</h1>
        
        <div class="card p-4 shadow">
            <img id="pokemon-image" src="" class="img-fluid silhouette mb-3" alt="Silueta de Pokémon">
            <div id="message-container" class="mt-3"></div>
            
            <form id="guess-form">
                <input type="text" id="guess-input" class="form-control form-control-lg text-center" placeholder="Escribe el nombre aquí..." required>
                <button type="submit" class="btn btn-primary mt-3 btn-lg">Adivinar</button>
            </form>

            <button id="play-again-btn" class="btn btn-success mt-3 btn-lg d-none">Jugar de Nuevo</button>
        </div>
    </div>

    <script src="/JS/miniJuego.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</body>
</html>
